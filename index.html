<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container border rounded mt-5" style="height: 500px">
        <div class="row">
          <div class="col-3 border">
            <div class="d-flex">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/766px-WhatsApp.svg.png"
                height="50px"
                width="50px"
              />
              <div style="margin-left: 130px; margin-top: 14px">
                <i class="fad fa-circle-notch"></i>
              </div>
              <div
                style="margin-top: 10px; margin-left: 10px; color: lightgrey"
              >
                <i
                  style="color: lightgrey"
                  class="fas fa-comment-alt-lines p-2 rounded-circle bg-light"
                ></i>
              </div>
              <div
                style="margin-top: 14px; margin-left: 10px; color: lightgrey"
              >
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
          </div>
          <div class="col-9 border">
            <i
              style="background-color: lightgrey; margin-top: 10px"
              class="far fa-users border p-2 rounded-circle text-light"
            ></i>
            <span class="ml-2">Friends</span>
            <i
              class="far fa-search mt-3"
              style="float: right; color: lightgrey"
            ></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" style="letter-spacing: 5px">
          <div class="col-3 border"></div>
          <div class="col-9 border p-2">
            <i class="fal fa-smile-beam" style="color: lightgrey"></i>
            <i class="far fa-paperclip" style="color: lightgrey"></i>
            <input
              type="text"
              style="border: none; outline: lightgrey"
              placeholder="Type a message...."
            />
            <i
              class="fad fa-paper-plane"
              style="color: lightgrey; float: right; margin-top: 5px"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./public/client.js"></script>
  </body>
</html>
